<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <style>
            body {
              background: #fff;  /* Change to white for better contrast */
              color:#000;  /* Black text */
              margin: 0px;
              padding: 0px;
              border: 0px;
              overflow: hidden;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                margin: 0px;
                padding: 0px;
                border: 0px;
                touch-action: none;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <script>
                const canvas = document.querySelector('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Test drawing a red rectangle on the canvas
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(100, 100, 200, 200); // Test canvas rendering

                // Check if touch is supported and log
                if ('ontouchstart' in window) {
                    console.log("Touch is supported!");
                } else {
                    console.log("Touch is NOT supported.");
                }

                // Game initialization
                window.onload = function() {
                    GameMaker_Init();
                };
            </script>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
    </body>
</html>
