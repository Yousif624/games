<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <style>
            body {
              background: #000;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
              overflow: hidden;
            }
            canvas {
              image-rendering: optimizeSpeed;
              -webkit-interpolation-mode: nearest-neighbor;
              -ms-touch-action: none;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button {
                 float: right;
            }
            div.gm4html5_login_button {
                 float: left;
            }
            div.gm4html5_login_header {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <script>
                const canvas = document.querySelector('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Log to check if touch is supported
                if ('ontouchstart' in window) {
                    console.log("Touch is supported!");
                } else {
                    console.log("Touch is NOT supported.");
                }

                // Handle touch events for Chromebooks
                canvas.addEventListener('touchstart', function(e) {
                    e.preventDefault();  // Prevent default touch behavior like scrolling
                    const touch = e.touches[0];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    console.log('Touch start at:', touchX, touchY);
                    // Additional logic for touch start
                });

                canvas.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    console.log('Touch move at:', touchX, touchY);
                    // Additional logic for touch move
                });

                canvas.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const touch = e.changedTouches[0];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    console.log('Touch end at:', touchX, touchY);
                    // Additional logic for touch end
                });

                // For mouse events (default for non-touch devices)
                canvas.addEventListener('mousedown', function(e) {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    console.log('Mouse down at:', mouseX, mouseY);
                    // Additional logic for mouse down
                });

                canvas.addEventListener('mousemove', function(e) {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    console.log('Mouse move at:', mouseX, mouseY);
                    // Additional logic for mouse move
                });

                canvas.addEventListener('mouseup', function(e) {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    console.log('Mouse up at:', mouseX, mouseY);
                    // Additional logic for mouse up
                });
            </script>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
        <script>window.onload = GameMaker_Init;</script>
    </body>
</html>
