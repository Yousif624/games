<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <style>
            body {
                background: #000;
                color: #cccccc;
                margin: 0px;
                padding: 0px;
                border: 0px;
                overflow: hidden;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                -ms-touch-action: none;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            :-webkit-full-screen #canvas {
                width: 100%;
                height: 100%;
            }
            div.gm4html5_div_class {
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login {
                padding: 20px;
                position: absolute;
                border: solid 2px #000000;
                background-color: #404040;
                color: #00ff00;
                border-radius: 15px;
                box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button {
                float: right;
            }
            div.gm4html5_login_button {
                float: left;
            }
            div.gm4html5_login_header {
                text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <script>
                const canvas = document.querySelector('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Function to simulate mouse events from touch
                function simulateMouseEvent(touchEvent, type) {
                    const mouseEvent = new MouseEvent(type, {
                        bubbles: true,
                        cancelable: true,
                        view: window,
                        clientX: touchEvent.clientX,
                        clientY: touchEvent.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                }

                // Touch event listeners
                canvas.addEventListener('touchstart', function(event) {
                    event.preventDefault();
                    const touch = event.touches[0];
                    simulateMouseEvent(touch, 'mousedown');
                }, false);

                canvas.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                    const touch = event.touches[0];
                    simulateMouseEvent(touch, 'mousemove');
                }, false);

                canvas.addEventListener('touchend', function(event) {
                    event.preventDefault();
                    simulateMouseEvent(event.changedTouches[0], 'mouseup');
                }, false);
            </script>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
        <script>window.onload = GameMaker_Init;</script>
    </body>
</html>
